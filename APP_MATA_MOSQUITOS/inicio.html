<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Meu estilo -->
    <link rel="stylesheet" href="css/estilo.css">

    <title>Mosquito Game</title>
    <link rel="icon" href="img/mosquito.png">
  </head>
  <body >
    
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <img src="img/game.png">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <div class="mb-2">
              <select id="nivel" class="form-control">
                  <option value="">>-- Selecione o Nível --<</option>
                  <option value="normal">Normal</option>
                  <option value="dificil">Díficil</option>
                  <option value="chucknorris">Chuck Norris</option>
              </select>  
            </div>      
          </div>
        </div>
      </div>

       <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar jogor</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function iniciarJogo(){
        var nivel = document.getElementById('nivel').value;

        if(nivel === ''){
          alert('Selecione um nível para iniciar o jogo');
          return false
        }
        
        window.location.href="index.html?" + nivel;
      }
    </script>
  </body>
</html>
